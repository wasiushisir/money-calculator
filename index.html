<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1 id="text" >Money Calculator</h1>
        <div class="conatainer">
            <div class="row">
                <div class="col col-lg-6 col-sm-12 first ">
                    <img src="money.jpg" alt="">



                </div>
                <div class="col col-lg-6 col-sm-12 d-flex flex-column justify-content-center align-items-center second ">
                    
                    <h3 class="mt-3 mb-3 fw-bolder">Income</h3>
                    <p class="para">Income<input class="ms-3 input-color" type="number" id="income-input"></p>
                    <h3 class="mt-3 mb-3 fw-bolder">Expenses</h3>
                    <p class="para">Food<input class="ms-3 mt-3 input-color num" type="text" id="food-input"> </p>
                   
                   
                    <p  class="para">Rent<input class="ms-3 input-color num" type="text" id="rent-input"></p>
                    <span id="message2"></span>
                    <p  class="para">Cloth<input class="ms-3 input-color num" type="text" id="cloth-input"></p>
                    <span id="message"></span>
                    <button id="calculate-btn" type="button" class="btn btn-primary btn-lg mt-3">Calculate</button>
                    <h3 class="mt-4 mb-3 fw-bolder">Total Expenses: <span id="total-expenses">00</span></h3>
                    <h3  class=" mb-3 fw-bolder">Balance: <span id="balance">00</span></h3>

                    <div class="d-flex flex-row align-items-center justify-content-center">
                        <p class="para">Save<input class="d-inline ms-3 input-color me-3 pb-2 pt-2" type="number" id="save-input"></p>
                        <p>%</p>

                      <p><button id="btn-save" type="button" class=" d-inline btn btn-primary btn-lg mt-3 ms-3 mb-3 px-3">Save</button></p>  
                   

                    </div>
                    <h3  class=" mb-3 fw-bolder">Saving Amount: <span id="saving-amount">00</span></h3>
                    <h3  class=" mb-3 fw-bolder">Remaining Balance: <span id="remaining-balance">00</span></h3>
                   

                   
                    



                </div>
               
                
              </div>



        </div>

        <div id="error-alert" class="alert alert-danger bg-danger text-white" role="alert">
            Oooopss You gave an wrong input, Plzzzz try again!
          </div>
        

    </main>
    <script src="js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
